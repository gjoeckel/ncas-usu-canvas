<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Dev Interceptor</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #e0e0e0;
    }
    
    .icon {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
    }
    
    .status-card {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-row:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 14px;
      color: #666;
    }
    
    .status-value {
      font-size: 14px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .status-online {
      background: #d4edda;
      color: #155724;
    }
    
    .status-offline {
      background: #f8d7da;
      color: #721c24;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-primary {
      background: #0066cc;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0052a3;
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .info-section {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #666;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon48.png" alt="Canvas Interceptor" class="icon">
    <div class="title">Canvas Dev Interceptor</div>
  </div>
  
  <div class="status-card">
    <div class="status-row">
      <span class="status-label">Server Status:</span>
      <span class="status-value" id="server-status">Checking...</span>
    </div>
    <div class="status-row">
      <span class="status-label">Interceptions:</span>
      <span class="status-value" id="interception-count">0</span>
    </div>
  </div>
  
  <div class="button-group">
    <button class="btn-primary" id="reload-btn">Reload Canvas Page</button>
    <button class="btn-secondary" id="clear-cache-btn">Clear Cache</button>
    <button class="btn-secondary" id="view-mappings-btn">View Mappings</button>
  </div>
  
  <div class="info-section">
    <div class="info-row">
      <span>Version:</span>
      <span>1.0.8</span>
    </div>
    <div class="info-row">
      <span>Status:</span>
      <span id="extension-status">Active</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
