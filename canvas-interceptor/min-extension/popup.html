<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CDI Minimal</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 10px; min-width: 240px; }
      .row { display: flex; align-items: center; gap: 8px; }
      .status { font-weight: 600; }
      button { padding: 6px 10px; }
    </style>
  </head>
  <body>
    <div class="row">Redirects: <span id="st" class="status">â€¦</span></div>
    <div style="margin-top:8px;" class="row"><button id="tg">Toggle Redirects</button></div>
    <script>
      async function send(type){ return await chrome.runtime.sendMessage({type}); }
      async function refresh(){ const s = await send('STATE'); const el = document.getElementById('st'); el.textContent = s.enabled ? 'On' : 'Off'; el.style.color = s.enabled ? '#0a0' : '#c00'; }
      document.getElementById('tg').onclick = async () => { await send('TOGGLE'); refresh(); };
      document.addEventListener('DOMContentLoaded', refresh);
    </script>
  </body>
  </html>
