<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Canvas Dev Interceptor</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Canvas Dev Interceptor</h1>
      <div class="row">
        <span>Redirects: <strong id="redirStatus">Unknown</strong></span>
        <span style="margin-left:12px;">Server: <strong id="serverStatus">Unknown</strong></span>
      </div>
      <div class="row">
        <button id="toggleRedirects">Toggle Redirects</button>
      </div>
      <div class="row">
        <button id="health">Health</button>
        <button id="clearCache">Clear Cache</button>
      </div>
      <div class="row">
        <button id="toggleOverlay">Toggle Overlay</button>
        <button id="openOptions">Options</button>
      </div>
      <pre id="log" class="log"></pre>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
